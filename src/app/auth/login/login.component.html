<app-nav-bar></app-nav-bar>


<div class="main">
    <div class="main-inner">

        <div class="content-title">
            <div class="content-title-inner">
                <div class="container ">
                    <h1>Login Page</h1>


                </div><!-- /.container -->
            </div><!-- /.content-title-inner -->
        </div><!-- /.content-title -->

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <form [formGroup]="loginForm">
                            <div class="form-group">

                                <label>Username</label>

                                <input name="username" (focus)="onFocus('username')" (blur)="onBlur()"
                                    formControlName="username" placeholder="username" type="text" class="form-control">

                                <mat-error
                                    *ngIf="loginForm.controls['username'].hasError('required') && selectedField == 'username'">
                                    Username is <strong>required</strong>
                                </mat-error>
                            </div><!-- /.form-group -->

                            <div class="form-group">
                                <label>Password</label>
                                <input (focus)="onFocus('password')" (blur)="onBlur()" type="password"
                                    formControlName="password" name="password" placeholder="Password"
                                    class="form-control">
                                <mat-error
                                    *ngIf="loginForm.controls['password'].hasError('minlength') && !loginForm.controls['password'].hasError('required')">
                                    Please enter strong password
                                </mat-error>
                                <mat-error
                                    *ngIf="loginForm.controls['password'].hasError('required')&& selectedField == 'password' ">
                                    password is <strong>required</strong>
                                </mat-error>
                            </div><!-- /.form-group -->

                            <div class="form-group-btn">
                                <button [disabled]="!loginForm.valid" (click)="submit()" type="submit"
                                    class="btn btn-primary pull-right">Sign In</button>
                            </div><!-- /.form-group-btn -->

                            <div class="form-group-bottom-link">
                                <a routerLink="/auth/register">Create new Account<i class="fa fa-long-arrow-right"></i></a>
                            </div><!-- /.form-group-bottom-link -->


                        </form>
                    </div><!-- /.col-* -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </div><!-- /.content -->
    </div><!-- /.main-inner -->
</div><!-- /.main -->

<app-footer></app-footer>
